# ไฟล์นี้ถูกปรับปรุงให้อ่านค่า Environment Variables จากไฟล์ .env
# ทำให้การตั้งค่าง่ายและปลอดภัยขึ้น
# ระบบใช้ Google Drive สำหรับเก็บรูปภาพแทน MinIO
services:
  api:
    build: . # สั่งให้สร้าง image จาก Dockerfile ใน folder ปัจจุบัน
    # โหลด Environment Variables ทั้งหมดจากไฟล์ .env มาใช้งานใน container นี้
    env_file:
      - .env
    ports:
      # Map พอร์ตของ api service ใน container ออกมาที่เครื่องเรา
      - "9952:${SERVER_PORT}"
      # Monitoring ports
      - "9954:9954"  # Prometheus metrics
      - "9953:9953"  # Health checks
    environment:
      SERVER_PORT: ${SERVER_PORT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NEXTCLOUD_USERNAME: ${NEXTCLOUD_USERNAME}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_PASSWORD}
      NEXTCLOUD_BASE_URL: ${NEXTCLOUD_BASE_URL}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      STORAGE_PROVIDER: webdav
      ALLOWED_IMAGE_TYPES: image/jpeg,image/png,image/webp
      MAX_UPLOAD_MB: 10
      # Monitoring configuration
      MONITORING_ENABLED: ${MONITORING_ENABLED:-true}
      METRICS_PORT: ${METRICS_PORT:-9954}
      HEALTH_PORT: ${HEALTH_PORT:-9953}
